    <div ng-controller="loginCtrl as loginVm">
    <p ng-if="loginVm.ent" style="text-align: center">Вы зарегистривованы? <br>Тогда </p>
  <div style="text-align: center"><button ng-if="loginVm.ent" ng-click="loginVm.registration()" type="button" class="btn btn-link">
      Войдите
    </button></div>
    <p ng-if="!loginVm.ent" style="text-align: center">Вы еще не зарегистривованы?</p>
    <div style="text-align: center"><button  ng-if="!loginVm.ent" ng-click="loginVm.registration()" type="button" class="btn btn-link" style="text-align: center">
    Зарегистрируйтесь
    </button></div>

    <form ng-if="!loginVm.ent" 
          value="enter" 
          style="border: 2px solid lightblue; text-align: center; margin-top: 10px;" 
          class="img-rounded"
          ng-submit="loginVm.addUser()">
    <fieldset>
  <legend>Вход на сайт</legend>
  <div class="form-group">
   <label for="inputLogin">Логин</label><br>
   <input ng-model="loginVm.newUser.login" 
          id="inputLogin" 
          placeholder="Введите логин" 
          class="form-control"><br>
  </div>
  <div class="form-group">
   <label for="inputPassword">Пароль</label><br>
   <input ng-model="loginVm.newUser.password"
          type="password" 
          id="inputPassword" 
          placeholder="Введите пароль" 
          class="form-control"><br>
  </div>
  <div class="checkbox">
   <label><input type="checkbox"> Запомнить меня</label>
  </div>
  <div><button type="submit" class="btn btn-default">Войти</button></div>
 </fieldset>
    </form>
    

    <form ng-if="loginVm.ent" 
    value="registration" 
    style="border: 2px solid lightblue; text-align: center; margin-top: 10px;" 
    class="img-rounded"
    ng-submit="loginVm.addUser()">
    <fieldset>
  <legend>Регистрация</legend>
  <div class="form-group">
   <label for="inputName">Имя</label><br>
   <input ng-model="loginVm.newUser.name" 
          id="inputName" 
          placeholder="Введите имя" 
          class="form-control">
  </div>
  <div class="form-group">
   <label for="inputLastName">Фамилия</label><br>
   <input ng-model="loginVm.newUser.lastName"
          id="inputLastName" 
          placeholder="Введите фамилию" 
          class="form-control">
  </div>
  <div class="form-group">
   <label for="inputLogin">Логин</label><br>
   <input ng-model="loginVm.newUser.login"
          id="inputLogin" 
          placeholder="Введите логин" 
          class="form-control">
  </div>
  <div class="form-group">
   <label for="inputEmail">E-mail</label><br>
   <input ng-model="loginVm.newUser.email"
          id="inputEmail" 
          placeholder="Введите E-mail" 
          class="form-control">
  </div>
  <div class="form-group">
   <label for="inputPassword">Пароль</label><br>
   <input ng-model="loginVm.newUser.password"
   type="password" id="inputPassword" placeholder="Введите пароль" class="form-control">
  </div>
  <div class="form-group">
   <label for="inputPassword">Повторите пароль</label><br>
   <input ng-model="loginVm.newUser.confirmPassword"
   type="password" id="inputPassword" placeholder="Введите пароль еще разок" class="form-control">
  </div>
  <div class="checkbox">
   <label><input type="checkbox"> Запомнить меня</label>
  </div>
  <div><button type="submit" class="btn btn-default">Войти</button></div>
 </fieldset>
    </form>
  
</div>
